<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank.io [ENIGMA]</title>
  <link rel="stylesheet" href="./assets/stylesheets/application.css">
  <script type="module" src="./javascript/application.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      //Images logo
    </div>
  </header>
  <main>
    <section class="sign_in">
      <header>
        <h2>Content de vous revoir</h2>
        <p>Entrez votre mot de passe pour accéder à votre compte en banque</p>
      </header>
      <form>
        <input type="text" placeholder="Mot de passe" id="password_input">
        <div class="form_action">
          <button type="button" id="btn_hint" class="btn_secondary">Mot de passe oublié ?</button>
          <div class="alert">
            <p>Mot de passe incorrect !</p>
          </div>
          <div class="hint">
            <span>Indice du mot de passe :</span>
            <p><i>“1984 George Orwell” Livre préféré de Frank</i></p>
          </div>
          <button type="button" id="btn_enigma" class="btn_primary">Connecter</button>
        </div>
      </form>
    </section>
    //Illustrative image
  </main>
  <footer>
  </footer>
</body>
</html>
